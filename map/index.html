<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
  <script src="js/styler.js"></script>
  <script src="js/createMap.js"></script>
  <script src="js/loadData.js"></script>
  <script src="js/mouseActions.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Mashups with google.maps.Data</title>

</head>

<body>
  <div class="topnav">
    <div class ="Logo">
      <a href="http://www.google.com"><p class="Brandname">reDistrict</p></a>
      <a href="http://www.google.com"><i class="material-icons logo">timeline</i></a>
    </div>
    <a href="http://www.google.com"><button class="btn Signup">Sign Up</button></a>
    <a href="http://www.google.com"><button class="btn Login">Log In</button></a>
    <a href="http://www.google.com"><button class="btn Share"><i class="material-icons">share</i></button></a>
    <a href="http://www.google.com"><button class="btn Download"><i class="material-icons">file_download</i></button></a>
    <a href="http://www.google.com"><button class="btn Save">Save as</button></a>
 </div>

  <div id="controls" class="nicebox">
    <div>
      <select id="census-variable">
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">Percent of population over 25 that completed high
        school</option>
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">Median age</option>
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E">Total population</option>
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E">Average family size</option>
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E">Per-capita income</option>
      </select>
    </div>
    <div id="legend">
      <div id="census-min">min</div>
      <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
      <div id="census-max">max</div>
    </div>
  </div>
  <div id="data-box" class="nicebox">
    <label id="data-label" for="data-value"></label>
    <span id="data-value"></span>
  </div>
  <div id="map"></div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnloRnGzyLOG5qOhq9j2-C2wFzIbdAF2s&callback=initMap">
  </script>
</body>

</html>
